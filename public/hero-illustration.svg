<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="420" viewBox="0 0 720 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="720" height="420" rx="24" fill="#eff6ff"/>

  <!-- Calendar card -->
  <g transform="translate(120,70)" filter="url(#shadow)">
    <rect width="480" height="300" rx="20" fill="white"/>
    <rect width="480" height="84" rx="20" fill="url(#bg)"/>
    <!-- Rings -->
    <g fill="white" opacity="0.95">
      <rect x="40" y="24" width="36" height="36" rx="8"/>
      <rect x="404" y="24" width="36" height="36" rx="8"/>
    </g>
    <!-- Grid -->
    <g transform="translate(40,120)" stroke="#e2e8f0" stroke-width="2">
      <rect width="400" height="140" rx="12" fill="#f8fafc"/>
      <g>
        <line x1="66" y1="0" x2="66" y2="140"/>
        <line x1="132" y1="0" x2="132" y2="140"/>
        <line x1="198" y1="0" x2="198" y2="140"/>
        <line x1="264" y1="0" x2="264" y2="140"/>
        <line x1="330" y1="0" x2="330" y2="140"/>
      </g>
      <g>
        <line x1="0" y1="46" x2="400" y2="46"/>
        <line x1="0" y1="92" x2="400" y2="92"/>
      </g>
    </g>
    <!-- Check badge -->
    <g transform="translate(360,220)">
      <circle cx="0" cy="0" r="28" fill="#22c55e"/>
      <path d="M -8 0 L -2 6 L 10 -6" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <!-- Title -->
    <text x="240" y="56" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI" font-size="22" font-weight="700" fill="white">BookEase Calendar</text>
  </g>

  <!-- Decorative sparkles -->
  <g fill="#93c5fd" opacity="0.7">
    <circle cx="80" cy="80" r="6"/>
    <circle cx="640" cy="100" r="5"/>
    <circle cx="680" cy="340" r="7"/>
    <circle cx="60" cy="320" r="4"/>
  </g>
</svg>